<body class="w-75 mx-auto my-4">
  
<!-- Dropdown Oluşturma -->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Dropdown Button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">link 1</a>
            <a href="#" class="dropdown-item">link 2</a>
            <a href="#" class="dropdown-item">link 3</a>
        </div>
    </div>
<br><br><br>
<!-- Dropdown İç İçe Yapma -->
<div class="dropdown">
    <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
        Dropdown Button
    </button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">link 1</a>
        <a href="#" class="dropdown-item">link 2</a>
        <a href="#" class="dropdown-item">link 3</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">link 4</a>
        <a href="#" class="dropdown-item">link 5</a>
    </div>
</div>
<br><br><br>
<!-- Dropdown Başlık ekleyip ayırma -->
<div class="dropdown">
    <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
        Dropdown Button
    </button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">link 1</a>
        <a href="#" class="dropdown-item">link 2</a>
        <a href="#" class="dropdown-item">link 3</a>
        <div class="dropdown-header">Başlık</div>
        <a href="#" class="dropdown-item">link 4</a>
        <a href="#" class="dropdown-item">link 5</a>
    </div>
</div>
<br><br><br>
<!-- Dropdown aktif - pasif ayarlama -->
<div class="dropdown">
    <button class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
        Dropdown Button
    </button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item active">link 1</a>
        <a href="#" class="dropdown-item disabled">link 2</a>
        <a href="#" class="dropdown-item disabled">link 3</a>
    </div>
</div>
<br><br><br>
<!-- Dropdown sağ açılır yapma -->
<div class="dropdown dropleft float-right"> 
    <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
        Dropdown Button
    </button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item active">link 1</a>
        <a href="#" class="dropdown-item disabled">link 2</a>
        <a href="#" class="dropdown-item disabled">link 3</a>
    </div>
</div>
<br><br><br>
<!-- Butonlar Ekleyerek Yanyana Herhangi Birine Dropdown Özelliği Ekleme -->
<div class="btn-group"> 
    <button type="button" class="btn btn-primary">Button 1</button>
    <button type="button" class="btn btn-primary">Button 2</button>
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Button 3</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
        </div>
    </div>
</div>
<br><br><br>
<!-- Butonları Dikey Yapmak -->
<div class="btn-group-vertical"> 
    <button type="button" class="btn btn-primary">Button 1</button>
    <button type="button" class="btn btn-primary">Button 2</button>
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Button 3</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
        </div>
    </div>
</div>
