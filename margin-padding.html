<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        div {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
    <!-- Padding

        p-0 p-1 p-2 p-3 p-4 p-5

        pt = padding top
        pb = padding bottom
        pl = padding left
        pr = padding right
        py = padding y ekseni ( yukarıdan ve aşağıdan boşluk)
        px = padding x ekseni ( sağdan ve soldan boşluk)
    -->
    <!-- Margin

        m-0 m-1 m-2 m-3 m-4 m-5
        
        mt = margin top
        mb = margin bottom
        ml = margin left
        mr = margin right
        my = margin y ekseni ( yukarıdan ve aşağıdan boşluk)
        mx = margin x ekseni ( sağdan ve soldan boşluk)
    -->

    <div class="bg-secondary py-3">Kutu-1</div>
    <div class="bg-warning px-5">Kutu-2</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
